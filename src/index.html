	<body>

				<span class="letter"></span><span class="letter"></span

				<span class="letter"></span><span class="letter"></span

			</div>

				<span class="letter"></span><span class="letter"></span
				><span class="letter"></span><span class="letter"></span
				><span class="letter"></span>
			</div>
		</div>

		<input
			id="word-input"
			class="word-input"
			type="text"
			placeholder="type your solution"
		/>
